<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Tasks</title>
    <link rel="stylesheet" href="/Task manager/styles/private.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="private-container">
        <header>
            <h1>Private Tasks</h1>
            <a href="index.html" id="back-to-main">Back to Main</a>
        </header>
        <div id="gender-selection">
            <button id="select-male">Male</button>
            <button id="select-female">Female</button>
        </div>
        
        <!-- Calendar Section -->
        <div id="calendar-section">
            <h2>Select a Date for Your Task</h2>
            <input type="date" id="task-date">
        </div>

        <div id="suggestions" style="display:none;">
            <ul id="suggestions-list"></ul>
        </div>
    </div>

    <script src="/Task manager/scripts/private.js"></script>
</body>
</html>
